<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratcom Communications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stratcom Communications Company</h1>
    </header>
    <section class="registration">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="university">University:</label>
                <input type="text" id="university" name="university" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>
    <section class="video">
        <h2>Video Description</h2>

        <div class="overlay">
            <h3>Stratcom</h3>
        </div>
        <div class="video-container">
            <video src="Internet Download Manager review video.mp4" controls poster="strat.png" width="200px">
                
            </video>
            
        </div>
    </section>
    <section class="audio">
        <h2>Audio</h2>
        <audio src="RudeBoy-Reason-With-Me_2.mp3" controls>
            
        </audio>
    </section>

    <fieldset>
        <legend>Stratcom communications</legend>
        <h3>Location</h3>
        <p>Kampala</p>
        <p>Bombo road</p>
    </fieldset>

    <section class="internship">
        <h2>Internship Program</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Program</th>
                    <th>Duration</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Networking</td>
                    <td>2 months</td>
                    <td>400000</td>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </section>
</body>
</html>
